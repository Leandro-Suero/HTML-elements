<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll by sections</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <section id="one">
        <h2>Primera parte</h2>
    </section>
    <section id="two">
        <h2>Segunda parte</h2>
    </section>
    <section id="three">
        <h2>Tercera parte</h2>
    </section>
    <section id="four">
        <h2>Cuarta parte</h2>
    </section>

</body>

<script>
    document.querySelector('#one').onmousemove = (e) => {
        const x = e.pageX - e.target.offsetLeft;
        const y = e.pageY - e.target.offsetTop;

        e.target.style.setProperty('--x', `${x}px`);
        e.target.style.setProperty('--y', `${y}px`);
    }

    document.querySelector('#two').onmousemove = (e) => {
        const x = e.pageX - e.target.offsetLeft;
        const y = e.pageY - e.target.offsetTop;

        e.target.style.setProperty('--x', `${x}px`);
        e.target.style.setProperty('--y', `${y}px`);
    }

</script>

</html>
